<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fietsweer vandaag?</title>
    <link rel=" icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <meta name="description" content="Fietsweer - Weersvoorspelling voor fietsen">
    <meta name="author" content="Patrick Verhaert">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
</head>

<body class="bg-tm-gray">
    <div id="map" class="h-screen w-screen z-0"></div>

    <!-- Weather Forecast Modal -->
    <div id="weather-modal"
        class="fixed top-8 left-1/2 -translate-x-1/2 z-[1000] glass rounded-3xl w-[90%] md:w-[80%] max-w-md md:max-w-xl pointer-events-auto touch-none select-none">
        <div
            class="modal-drag-handle rounded-t-3xl border-b border-tm-blue/10 py-3 md:py-4 flex flex-col items-center relative cursor-grab active:cursor-grabbing">
            <div class="w-12 md:w-16 h-1.5 md:h-2 bg-tm-blue/20 rounded-full mb-1"></div>
            <button id="modal-toggle"
                class="absolute right-4 top-1/2 -translate-y-1/2 p-2 hover:bg-tm-blue/5 rounded-full transition-colors pointer-events-auto">
                <i data-lucide="chevron-down" id="toggle-icon"
                    class="w-5 h-5 md:w-6 md:h-6 text-tm-blue transition-transform duration-300"></i>
            </button>
        </div>

        <div id="modal-content"
            class="overflow-hidden transition-[max-height,opacity] duration-500 ease-in-out max-h-[500px]">
            <div class="p-4 md:p-6">
                <h1 id="location-name"
                    class="text-sm md:text-base font-bold uppercase tracking-wider text-tm-blue/60 mb-3 md:mb-5 text-center">
                    Laden...</h2>

                    <div id="forecast-container" class="flex justify-between items-center gap-2 overflow-x-auto pb-2">
                        <!-- 4 blocks will be injected here -->
                        <div class="flex-1 flex flex-col items-center p-2 rounded-xl bg-white/40 min-w-[70px]">
                            <div class="w-8 h-8 bg-gray-200 animate-pulse rounded-full mb-2"></div>
                            <div class="h-3 w-8 bg-gray-200 animate-pulse rounded mb-1"></div>
                            <div class="h-3 w-10 bg-gray-200 animate-pulse rounded"></div>
                        </div>
                        <div class="flex-1 flex flex-col items-center p-2 rounded-xl bg-white/40 min-w-[70px]">
                            <div class="w-8 h-8 bg-gray-200 animate-pulse rounded-full mb-2"></div>
                            <div class="h-3 w-8 bg-gray-200 animate-pulse rounded mb-1"></div>
                            <div class="h-3 w-10 bg-gray-200 animate-pulse rounded"></div>
                        </div>
                        <div class="flex-1 flex flex-col items-center p-2 rounded-xl bg-white/40 min-w-[70px]">
                            <div class="w-8 h-8 bg-gray-200 animate-pulse rounded-full mb-2"></div>
                            <div class="h-3 w-8 bg-gray-200 animate-pulse rounded mb-1"></div>
                            <div class="h-3 w-10 bg-gray-200 animate-pulse rounded"></div>
                        </div>
                        <div class="flex-1 flex flex-col items-center p-2 rounded-xl bg-white/40 min-w-[70px]">
                            <div class="w-8 h-8 bg-gray-200 animate-pulse rounded-full mb-2"></div>
                            <div class="h-3 w-8 bg-gray-200 animate-pulse rounded mb-1"></div>
                            <div class="h-3 w-10 bg-gray-200 animate-pulse rounded"></div>
                        </div>
                    </div>
            </div>

            <div id="modal-footer" class="mt-1 border-t border-tm-blue/10 pt-3 md:pt-4 text-center">
                <a href="https://www.buienradar.be" target="radar" id="radar-link"
                    class="inline-flex items-center gap-2 text-[10px] md:text-xs font-bold text-tm-orange hover:text-tm-blue transition-colors uppercase tracking-wider">
                    <i data-lucide="map" class="w-3 h-3 md:w-4 md:h-4"></i>
                    Bekijk op Buienradar
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
